<!DOCTYPE html>
<html>
<head>
	<title>{% block pagetitle %}Open511{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}open511/vendor/bootstrap.css">
	<style type="text/css">
	{% block css %}
		#header {
			height: 50px;
			padding: 1px 10px;
			background-color: #AFF59F;
			border-bottom: 2px solid #5bb053;
		}
		#header #logo {
			padding: 6px 20px 0 8px;
		}
		#content {
			max-width: 960px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
		}
		p {
			font-size: 110%;
		}
	{% endblock %}
	</style>
	{% block headextra %}{% endblock %}
</head>
<body>
	<div id="header"><h1><a href="/"><img id="logo" src="{{ STATIC_URL }}open511/logotype.png"></a> <small>{% block headertitle %}{% endblock %}</small></h1></div>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
{% block js %}{% endblock %}
</body>
</html>
