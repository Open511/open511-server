<!DOCTYPE html>
<html>
<head>
	<title>Open511 API</title>
	<link rel="stylesheet" type="text/css" href="http://dev.open511.ca/map/css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<script src="http://yandex.st/highlightjs/7.2/highlight.min.js"></script>	
	<script>hljs.initHighlightingOnLoad();</script>
	<style type="text/css">
		#header {
			height: 50px;
			padding: 1px 10px;
			background-color: #AFF59F;
			border-bottom: 2px solid #5bb053;
		}
		#header #logo {
			padding: 6px 20px 0 8px;
		}
		code {
			display: block;
			max-width: 80%;
			margin-left: auto;
			margin-right: auto;
			overflow: auto;
		}
	</style>

	<style type="text/css">
pre code {
	padding: 1em;
	background: #002b36; color: #93a1a1;
}
pre code a {
	color: #268BD2;
}
pre .comment,
pre .template_comment,
pre .diff .header,
pre .doctype,
pre .pi,
pre .lisp .string,
pre .javadoc {
  color: #586e75;
  font-style: italic;
}
pre .keyword,
pre .winutils,
pre .method,
pre .addition,
pre .css .tag,
pre .request,
pre .status,
pre .nginx .title {
  color: #859900;
}

pre .number,
pre .command,
pre .string,
pre .tag .value,
pre .phpdoc,
pre .tex .formula,
pre .regexp,
pre .hexcolor {
  color: #2aa198;
}

pre .title,
pre .localvars,
pre .chunk,
pre .decorator,
pre .built_in,
pre .identifier,
pre .vhdl .literal,
pre .id {
  color: #6c71c4;
}

pre .attribute,
pre .variable,
pre .lisp .body,
pre .smalltalk .number,
pre .constant,
pre .class .title,
pre .parent,
pre .haskell .type {
  color: #b58900;
}

pre .preprocessor,
pre .preprocessor .keyword,
pre .shebang,
pre .symbol,
pre .symbol .string,
pre .diff .change,
pre .special,
pre .attr_selector,
pre .important,
pre .subst,
pre .cdata,
pre .clojure .title {
  color: #cb4b16;
}
	</style>
</head>
<body>
	<div id="header"><h1><img id="logo" src="http://dev.open511.ca/map/img/logotype.png"> <small>Road Events API</small></h1></div>
	<pre><code class="xml">{{ response_content }}</code></pre>
</body>
</html>
