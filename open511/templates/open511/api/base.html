<!DOCTYPE html>
<html>
<head>
	<title>Open511 API</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}open511/vendor/bootstrap.css">
	{# <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'> #}
	<style type="text/css">
		#header {
			height: 50px;
			padding: 1px 10px;
			background-color: #AFF59F;
			border-bottom: 2px solid #5bb053;
		}
		#header #logo {
			padding: 6px 20px 0 8px;
		}
		#code_body {
			margin-left: auto;
			margin-right: auto;
			width: 80%;
		}
		#code_body ul.nav-tabs {
			margin-top: 1em;
			margin-bottom: 0;
			padding-bottom: 0;
			border: none;
		}
		code {
			display: block;
			margin-left: auto;
			margin-right: auto;
			overflow: auto;
		}
	</style>

	<style type="text/css">
pre code {
	padding: 1em;
	background: #002b36; color: #93a1a1;
}
pre code a {
	color: #268BD2;
}
pre .comment,
pre .template_comment,
pre .diff .header,
pre .doctype,
pre .pi,
pre .lisp .string,
pre .javadoc {
  color: #586e75;
  font-style: italic;
}
pre .keyword,
pre .winutils,
pre .method,
pre .addition,
pre .css .tag,
pre .request,
pre .status,
pre .nginx .title {
  color: #859900;
}

pre .number,
pre .command,
pre .string,
pre .tag .value,
pre .phpdoc,
pre .tex .formula,
pre .regexp,
pre .hexcolor {
  color: #2aa198;
}

pre .title,
pre .localvars,
pre .chunk,
pre .decorator,
pre .built_in,
pre .identifier,
pre .vhdl .literal,
pre .id {
  color: #6c71c4;
}

pre .attribute,
pre .variable,
pre .lisp .body,
pre .smalltalk .number,
pre .constant,
pre .class .title,
pre .parent,
pre .haskell .type {
  color: #b58900;
}

pre .preprocessor,
pre .preprocessor .keyword,
pre .shebang,
pre .symbol,
pre .symbol .string,
pre .diff .change,
pre .special,
pre .attr_selector,
pre .important,
pre .subst,
pre .cdata,
pre .clojure .title {
  color: #cb4b16;
}
	</style>
</head>
<body>
	<div id="header"><h1><img id="logo" src="{{ STATIC_URL }}open511/logotype.png"> <small>Road Events API</small></h1></div>
	<div id="code_body">
	<ul class="nav nav-tabs">
		<li{% if response_format == "xml" %} class="active"{% endif %}><a href="" data-tab="xml">XML</a></li>
		<li{% if response_format == "json" %} class="active"{% endif %}><a href="" data-tab="json">JSON</a></li></ul>
	<pre><code class="{{ response_format }}">{{ response_content }}</code></pre>
</div>
<script src="{{ STATIC_URL }}open511/vendor/highlight.min.js"></script>
<script src="{{ STATIC_URL }}open511/vendor/jquery.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript">
$(function() {
	$('ul.nav-tabs a').click(function(e) {
		e.preventDefault();
		var format = $(this).attr('data-tab');
		document.cookie = 'open511_browser_format=' + format + ';path=/';
		window.location.reload(true);
	});
});
</script>
</body>
</html>
